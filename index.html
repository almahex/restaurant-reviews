<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Map with the restaurants">
      <div id="map" role="application"></div>
    </section>
    <section id="filter-list" aria-label="Filter restaurants">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2" aria-label="Select neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="3" aria-label="Select cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/indexController.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcKUsGN61EMhyLd_HLBhJds90pwwfZ1Ic&libraries=places&callback=initMap"></script>


  <footer id="footer">
    <a class="view-source" href="https://github.com/almahex/restaurant-reviews" title="View source for this page on GitHub">View source on GitHub</a>
    <br/>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
